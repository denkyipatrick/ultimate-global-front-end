

<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of links"
        [routerLink]="link"
        (click)="activeLink = link"
        [active]="activeLink == link"
        class="capitalize">
        {{link}}
    </a>
</nav>
<section class="h-full w-full p-4">
    <router-outlet></router-outlet>
</section>
