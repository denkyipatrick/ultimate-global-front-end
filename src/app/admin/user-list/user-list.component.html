

<h1>Administration Users</h1>

<section>
    <div class="flex items-center justify-between space-x-4">
        <p class="w-1/2 font-semibold">Full Name</p>
        <p class="w-1/2 font-semibold">Username</p>
    </div>
    <ul>
        <li *ngFor="let admin of admins" class="border-b py-3">
            <div class="flex items-center justify-between space-x-4">
                <p class="w-1/2">{{admin?.firstName}} {{admin?.lastName}}</p>
                <p class="w-1/2">@{{admin?.username}}</p>
            </div>
        </li>
    </ul>
</section>
