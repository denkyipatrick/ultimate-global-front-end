
<section class="space-y-8">
    <header>
        <p class="text-4xl font-light">Messages</p>
    </header>

    <section class='flex items-start space-x-8'>
        <section class="w-1/3 border-r space-y-4">
            <p class="text-lg font-medium">Messages</p>

            <ul class="w-full overflow-x-hidden">
                <li *ngFor="let message of messages" class="cursor-pointer py-2 border-b" 
                    (click)="onSelectMessage(message)"
                    [class.selected]="message === selectedMessage">
                    <!-- <a [routerLink]="message.id"> -->
                        <div class="flex items-start space-x-4">
                            <mat-icon>account_circle</mat-icon>
    
                            <div class="">
                                <p class="font-medium">
                                    {{message?.sender?.firstName}} {{message?.sender?.lastName}}
                                </p>
                                <p class="text-gray-500 w-11/12
                                    overflow-ellipsis 
                                    whitespace-nowrap overflow-hidden">
                                    {{message?.text}}
                                </p>
                            </div>
                        </div>                        
                    <!-- </a> -->
                </li>
            </ul>
        </section>
        <section class="w-2/3">
            <router-outlet></router-outlet>
        </section>
    </section>
</section>
