
    <section>
        <span class="flex items-center justify-between mb-3">
            <p class="text-3xl font-light">
                <span>New Transaction</span>
            </p>
        </span>
 
        <div style="width: 500px; max-width: 100%;">
            <mat-card>
                <p class="text-2xl" 
                    style="margin-bottom: 1rem;">
                    Make a {{selectedTransactionType}} Transaction
                </p>
                <!-- <p class="text-2xl">Make</p> -->
                <form [formGroup]="transactionForm" 
                    autocomplete="off"
                    (ngSubmit)="createTransaction()">
                    <div>
                        <p class="text-xs font-medium">Wallet Info</p>
                        <p class="text-xl">${{wallet?.balance?.toFixed(2)}}</p>
                    </div>

                    <div class="flex items-center 
                        justify-between 
                        space-x-6
                        my-4">
                        <mat-form-field class="w-full">
                            <mat-label>Amount</mat-label>
                            <input matInput 
                                required 
                                type="number"
                                formControlName="amount" />
                            <mat-error>Amount must be specified.</mat-error>
                        </mat-form-field>
    
                        <mat-form-field class="w-full">
                            <mat-label>Transaction Type</mat-label>
                            <mat-select #transactionType required 
                                (selectionChange)="transactionTypeChanged(transactionType.value)"
                                formControlName="type">
                                <mat-option *ngFor="let type of transactionTypes"
                                    [value]="type">
                                    {{type}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div *ngIf="selectedTransactionType == 'Transfer'">
                        <mat-form-field class="w-full">
                            <mat-label>Receiver Username</mat-label>
                            <input matInput 
                                required 
                                formControlName="transferReceiverUsername" />
                            <mat-error>Enter receiver username</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="text-right">
                        <button mat-raised-button
                            color="primary"
                            [disabled]="isTransactionInProgress">
                            <span>CONTINUE</span>
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </div>
                </form>
            </mat-card>
        </div>
