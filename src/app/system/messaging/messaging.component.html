
<section style="width: 600px; max-width: 100%;">
    <header>
        <p class="text-4xl font-light">Contact Admin</p>
        <p>Send a message to the admins to address your needs.</p>
    </header>

    <section>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
                    <p>Write your message</p>
        
                    <mat-form-field appearance="outline" class='w-full'>
                        <mat-label>Write your Message Here...</mat-label>
                        <textarea matInput rows="5" formControlName="text"></textarea>
                    </mat-form-field>

                    <div class="text-right">
                        <button mat-raised-button color="primary">
                            SEND MESSAGE <mat-icon>chevron_right</mat-icon>
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </section>
</section>
